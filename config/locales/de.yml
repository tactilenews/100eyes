      threema_id:
        label: Threema ID
        placeholder: Keine Threema-ID hinterlegt
        help: Du kannst den Nutzernamen nicht selbst ändern.
      zip_code:
        label: Postleitzahl
      city:
        label: Wohnort
      tag_list:
        label: Tags
      note:
        label: Notiz
      active:
        label: Aktiv
