      action: Neu laden
      message_template:
        one: Du hast eine neue Antwort.
        other: Du hast {count} neue Antworten.
    onboarding_header:
      byline: eine Dialog-Recherche von <a class="Link" href="https://tactile.news" target="_blank">tactile.news</a>
    onboarding_signal_link:
      heading: Fast geschafft.
      text: Damit wir Ihnen zukünftig auf Signal schreiben können, müssen Sie uns zuerst kontaktieren.
      action: Senden Sie uns hierzu eine Nachricht auf Signal. Ein kurzes „Hallo” reicht aus! Unsere Nummer ist <strong>%{number}</strong>.
      link: Zur Signal-App
      copy: Handynummer kopieren
      help:  Über den Button gelangen Sie direkt zu unserem Kontakt in der Signal-App. Alternativ können Sie unsere Nummer kopieren.
    onboarding_signal_form:
      heading: Mit Signal teilnehmen
      text: Geben Sie bitte unten die Handynummer ein, mit der Sie bei Signal registriert sind.
      submit: Anmeldung abschließen
    onboarding_email_form:
      heading: Per E-Mail teilnehmen
      text: Geben Sie bitte unten Ihre Kontaktdaten ein, um Ihre Anmeldung abzuschließen.
      submit: Anmeldung abschließen
    onboarding_threema_form:
      heading: Mit Threema teilnehmen
      text: Geben Sie bitte unten Ihren Namen sowie Ihre Threema ID ein. Die Threema ID finden Sie in der Threema-App im Bereich „Mein Profil”.
      submit: Anmeldung abschließen
    onboarding_telegram_form:
      heading: Mit Telegram teilnehmen
      text: Geben Sie bitte unten Ihren Namen ein, um die Anmeldung abzuschließen.
      submit: Anmeldung fortsetzen
    onboarding_telegram_link:
      heading: Fast geschafft.
      text: Verbinden Sie Ihr Telegram-Konto in der Telegram-App, um die Anmeldung abzuschließen.
      link: Zur Telegram-App
      copy: Link kopieren
      help: Über den Button gelangen Sie direkt zum Telegram-Profil von „%{project_name}”. Alternativ können Sie einen Link kopieren und auf Ihrem Smartphone öffnen.
      didnt_work: Hat das nicht funktioniert? Oder werden Sie nach einem Code gefragt?
    onboarding_telegram_fallback:
      heading: Fast geschafft.
      text: Verbinden Sie Ihr Telegram-Konto in der Telegram-App, um die Anmeldung abzuschließen.
      steps:
        - "Finden Sie uns auf Telegram. Suchen Sie dazu nach <strong>%{telegram_handle}</strong>."
        - "Wenn Sie unser Telegram-Konto gefunden haben, klicken Sie auf <strong>Start</strong>."
        - "Geben Sie diesen Code ein, sobald sie danach gefragt werden: <strong>%{token}</strong>"
    onboarding_footer:
      imprint: Impressum
    two_factor_auth_setup:
      header: Anmeldung in zwei Schritten einrichten
      step_1: "1. Fügen Sie 100eyes zu einer App wie Authy oder FreeOTP hinzu, indem Sie entweder den folgenden QR-Code scannen oder den geheimen Schlüssel manuell kopieren."
      step_2: "2. Geben Sie den 6-stelligen Bestätigungscode ein."
      copy_secret_key:
        label: Schlüssel kopieren
        success: Geheimen Schlüssel kopiert
    move_message_form:
      submit: Verschieben
      cancel: Abbrechen
    copy_button:
      loading: lade…
      success: kopiert
    request_form:
      preview_fallback: "Sobald du eine Frage eingegeben hast, siehst du hier eine Vorschau deiner Nachricht."
      members_count_message:
        one: Es gibt <strong>ein Mitglied</strong> mit diesen Tags.
        other: Es gibt <strong>%{count} Mitglieder</strong> mit diesen Tags.
    chat_preview:
      status: jetzt online
      alt: >
        Auf einem Smartphone ist eine Chat-App geöffnet.
        Sichtbar ist ein angedeuteter Chatverlauf aus der Sicht eines Community-Mitglieds.
        Als neueste Nachricht ist eine Vorschau der Frage zu sehen.
    password_input:
      unmask: Passwort einblenden
      mask: Passwort ausblenden
    sign_in_form:
      heading: Anmelden
      email: E-Mail
      password: Passwort
      submit: Anmelden
      forgot_password: Passwort vergessen?
    otp_field:
      label: 6-stelliger Anmeldecode
      help: Der Code wird dir in der Authentifizierungs-App auf deinem Smartphone angezeigt.
    request_password_reset_form:
      heading: Passwort ändern
      text: Gib hier die E-Mail-Adresse an. Wir senden dir dann einen Link zu, mit dem du dein Passwort ändern kannst.
      email: E-Mail
      submit: Passwort ändern
    request_password_reset_confirmation:
      heading: Wir haben dir eine E-Mail gesendet.
      text: Klicke auf den Link in der E-Mail, um ein neues Passwort zu vergeben.
      no_email: <strong>Keine E-Mail erhalten?</strong> Warte noch fünf Minuten ab – der Versand dauert manchmal etwas länger.
    password_reset_form:
      heading: Passwort ändern
      password:
        label: Neues Passwort
        help: mindestens 8 Zeichen lang
      submit: Passwort ändern
    browser_support_notification:
      message: >
        Einige Funktionen werden in deinem Browser womöglich nicht unterstützt.
        Um 100eyes vollständig zu nutzen, verwende eine aktuelle Version von
        <a class="Link" href="https://mozilla.org/firefox" target="_blank" rel="noreferrer noopener">Mozilla Firefox</a> oder
        <a class="Link" href="https://google.com/chrome" target="_blank" rel="noreferrer noopener">Google Chrome</a>.
    form:
      loading: Lade…
    contributor_status_toggle:
      active:
        heading: Mitglied deaktivieren
        text: |
          %{name} ist ein <strong>aktives Mitglied</strong> deiner Community.
          Du kannst das Mitgliedskonto deaktivieren.
          %{first_name} erhält dann keine Recherchefragen mehr.
          Direkte Nachfragen kannst du jedoch weiterhin stellen.
          Das Konto kannst du jederzeit reaktivieren.
        action: Mitglied deaktivieren
      inactive:
        heading: Mitglied reaktivieren
        text: |
          %{name} ist ein <strong>inaktives Mitglied</strong> deiner Community und erhält aktuell keine Recherchefragen über 100eyes.
          Direkte Nachfragen kannst du jedoch weiterhin stellen.
          Du kannst das Konto reaktivieren.
          %{first_name} erhält dann wieder alle Recherchefragen.
        action: Mitglied reaktivieren
    contributor_email_settings:
      heading: "Ausgewählter Kanal: E-Mail"
      text: "%{name} hat sich via E-Mail angemeldet."
    contributor_telegram_settings:
      heading: "Ausgewählter Kanal: Telegram"
      complete:
        text: |
          %{name} hat sich unter dem Telegram-Nutzernamen „%{username}” angemeldet.
      incomplete:
        text: |
          %{name} hat sich am %{date} via Telegram angemeldet, die Anmeldung aber noch nicht abgeschlossen.
          Sende %{first_name} einen Link mit Hinweisen zum Abschließen der Anmeldung.
        action: Link kopieren
    contributor_threema_settings:
      heading: "Ausgewählter Kanal: Threema"
      text: "%{name} hat sich unter der folgenden Threema-ID angemeldet."
    contributor_signal_settings:
      heading: "Ausgewählter Kanal: Signal"
      complete:
        text: |
          %{name} hat sich mit der Handynummer %{phone_number} angemeldet.
      incomplete:
        text: |
          %{name} hat sich am %{date} via Signal angemeldet, die Anmeldung aber noch nicht abgeschlossen.
          Sende %{first_name} einen Link mit Hinweisen zum Abschließen der Anmeldung.
        action: Link kopieren
    contributor_header:
      created_at: Mitglied seit %{date}
      deactivated_at: deaktiviert am %{date}
      edit: Stammdaten bearbeiten
      avatar: Profilbild
      change_avatar: Profilbild ändern
    requests_feed:
      heading: Letzte Antworten
      no_replies: "%{name} hat bisher auf keine Recherche geantwortet."
    contributor_core_data_form:
      heading: Stammdaten bearbeiten
      text: |
        Hinterlege zusätzliche Informationen zu <strong>%{name}</strong> für deine Unterlagen.
        Sie haben keine Auswirkungen auf den Kommunikationskanal, über den %{first_name} Nachrichten erhält.
    otp_confirmation:
      heading: Anmeldung bestätigen
      submit: Bestätigen
      cancel: Abbrechen
    otp_setup:
      heading: Schütze dein Konto
      text: Richte jetzt die <strong>Zwei-Faktor-Authentifizierung</strong> ein. Damit sicherst du dein Konto zusätzlich ab und schützt so die Daten deiner Community.
      step_1:
        heading: Lade eine App herunter
        text: Um die Anmeldung in zwei Schritten zu nutzen, benötigst du eine App wie z.B. <a class="Link" href="https://freeotp.github.io/" target="_blank" rel="noreferrer noopener">FreeOTP</a> oder <a class="Link" href="https://support.google.com/accounts/answer/1066447?hl=de" rel="noreferrer noopener">Google Authenticator</a>. Wenn du schon eine andere App verwendest, kannst du sie auch für 100eyes verwenden.
      step_2:
        heading: Scanne den QR-Code
        text: "Alternativ kannst du auch den folgenden Code kopieren oder händisch in deiner App eingeben:"
        copy: Code kopieren
      step_3:
        heading: Bestätige die Einrichtung
        text: Deine App generiert jetzt alle 30 Sekunden einen neuen, <strong>6-stelligen Zahlencode</strong>. Diesen Code benötigst du zusätzlich zu deinen Zugangsdaten, um dich bei 100eyes anzumelden. Gib jetzt den Code ein, um die Einrichtung abzuschließen.
    textarea:
      windows_emoji_picker_hint: Füge Emojis mit <kbd>Windows-Taste</kbd> + <kbd>Punkt</kbd> ein.
      macos_emoji_picker_hint: Füge Emojis mit <kbd>Control ⌃</kbd> + <kbd>Command ⌘</kbd> + <kbd>Leertaste</kbd> ein.
    avatar:
      expand: In Originalgröße anzeigen

  mailer:
    unsubscribe:
      text: "Sofern Sie keine E-Mails mehr von uns erhalten möchten, können Sie sie unter diesem Link abbestellen: {{{ pm:unsubscribe }}}"
      html: "Sofern Sie keine E-Mails mehr von uns erhalten möchten, können Sie sie unter <a href=\"{{{ pm:unsubscribe }}}\">diesem Link abbestellen</a>."

  adapter:
    postmark:
      contributor_not_found_email:
