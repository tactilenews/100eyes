          %{name} hat sich unter dem Telegram-Nutzernamen „%{username}” angemeldet.
      incomplete:
        text: |
          %{name} hat sich am %{date} via Telegram angemeldet, die Anmeldung aber noch nicht abgeschlossen.
          Sende %{first_name} einen Link mit Hinweisen zum Abschließen der Anmeldung.
