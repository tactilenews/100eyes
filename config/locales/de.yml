    contributor_status_toggle:
      active:
        heading: Mitglied deaktivieren
        text: |
          <strong>%{name}</strong> ist ein <strong>aktives Mitglied</strong> deiner Community.
          Du kannst das Mitgliedskonto deaktivieren.
          <strong>%{first_name}</strong> erhält dann keine Recherchefragen mehr.
          Direkte Nachfragen kannst du jedoch weiterhin stellen.
          Das Konto kannst du jederzeit reaktivieren.
        action: Mitglied deaktivieren
      inactive:
        heading: Mitglied reaktivieren
        text: |
          <strong>%{name}</strong> wurde von <strong>%{user_name}</strong> als <strong>inaktives Mitglied</strong> Ihrer Gemeinschaft markiert und erhält derzeit keine Forschungsfragen zu %{project_name}.
          Sie können jedoch weiterhin direkte Anfragen stellen.
          Sie können das Konto reaktivieren.
          <strong>%{first_name}</strong> wird dann wieder alle Forschungsfragen erhalten.
        action: Mitglied reaktivieren
      automatically_marked_inactive:
        text: "<strong>%{name}</strong> ist ein <strong>inaktives Mitglied</strong> deiner Community und erhält aktuell keine Recherchefragen über %{project_name}."
        possible_reason_whats_app: |
          Die Rufnummer wurde möglicherweise nicht bei WhatsApp registriert oder der Empfänger hat die neuen Nutzungsbedingungen und Datenschutzrichtlinien von WhatsApp nicht akzeptiert.
          Es ist auch möglich, dass der Empfänger eine alte, nicht unterstützte Version des WhatsApp-Clients für sein Telefon verwendet. Bitte überprüfe dies mit <strong>%{first_name}</strong>.
        possible_reason_signal: "Die Rufnummer wurde möglicherweise nicht bei Signal registriert. Bitte überprüfe dies mit <strong>%{first_name}</strong>."
        possible_reason_threema: "Diese Threema-ID wurde möglicherweise von Threema als ungültig gemeldet. Bitte <strong>%{first_name}</strong>, die Threema-ID zu überprüfen."
        possible_reason_email: "Diese E-Mail-Adresse wurde vom Server als inaktiv gemeldet. Das bedeutet, es können keine E-Mails an diese Adresse zugestellt werden."
        possible_reason_telegram: "<strong>%{first_name}</strong> hat sich aktiv vom Empfang von Nachrichten auf Telegram abgemeldet. Wenn du vermutest, dass dies eine versehentliche Abmeldung ist, kontaktiere %{first_name}."
      unsubscribed:
        text: |
          <strong>%{name}</strong> ist ein <strong>inaktives Mitglied</strong> deiner Community und erhält aktuell keine Recherchefragen über %{project_name}.
          <strong>%{first_name}</strong> hat darum gebeten, vom Erhalt von Nachrichten über WhatsApp abgemeldet zu werden.
          Wenn du vermutest, dass es sich um eine versehentliche Abmeldung handelt, kontaktiere <strong>%{first_name}</strong>.
