        text: Stellen Sie eine Frage und senden Sie diese mit einem Klick an viele Menschen gleichzeitig – direkt auf den Lieblingsmessenger.
      - icon: chat-history
        title: Antworten empfangen
        text: 100eyes sammelt alle Antworten und stellt sie übersichtlich als Chatverlauf zur Verfügung.
      - icon: user-connection
        title: Antworten auswerten
        text: Werten Sie die Antworten aus und machen Sie Programm am Puls der Nutzer:innen.
      - icon: new-formats
        title: Neue Formate entwickeln
        text: Entwickeln Sie neue Formate dialog-getrieben, maßgeschneidert für neue Zielgruppen.
    selling_points_list:
      - icon: dsgvo
        text: DSGVO konform
      - icon: data-protection
        text: Deutscher Datenschutz
      - icon: billing
        text: Faires modulares Preissystem
      - icon: community
        text: Kontakte & Inhalte  gehören Ihnen
      - icon: support
        text: Fixer persönlicher Support
      - icon: download
        text: Neue Features als Erste testen

  setting:
    setting:
      one: Einstellung
