      additional_email:
        label: E-Mail-Adresse
        help: Hinterlege eine zusätzliche E-Mail-Adresse. Das kann praktisch sein, falls sich das Mitglied über einen Messenger angemeldet hat, du aber dennoch die E-Mail-Adresse speichern möchtest.
      email:
        label: E-Mail-Adresse
      signal_phone_number:
