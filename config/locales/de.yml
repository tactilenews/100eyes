          Um per E-Mail teilzunehmen, teilen Sie uns bitte hier Ihre Kontaktdaten mit:
      telegram:
        label: Telegram
        intro: |
          Um per Telegram teilzunehmen, benötigen Sie den Telegram-Messenger. Sie können Telegram z.B. im App Store von Apple oder im Google Play Store herunterladen. Setzen Sie anschließend Ihre Registrierung fort, indem Sie hier auf “Mit Telegram teilnehmen” klicken.
