        successful: Du wurdest erfolgreich abgemeldet. Wir danken dir für deinen Beitrag zu diesem Projekt.
      subscribe:
        text: bestellen
        instructions: Um unseren Kanal erneut zu bestellen, schreiben Sie "bestellen".
        by_request_of_contributor: "Das Mitglied, %{contributor_name}, hat beantragt, erneut Nachrichten per WhatsApp zu bestellen."
