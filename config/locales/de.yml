    form:
      groups:
        project_settings: Allgemein
        signal: Signal
        telegram: Telegram
        threema: Threema
        onboarding: Onboarding
        onboarding_success: Nachricht nach erfolgreichem Onboarding
        onboarding_unauthorized: Meldung nach erfolglosem Onboarding
      project_name:
        label: Projekt-Name
        help: Der Projekt-Name wird Community-Mitgliedern z.B. während des Onboardings und als Absender von E-Mails angezeigt.
      onboarding_title:
        label: Titel
      onboarding_page:
        label: Text
        help: |
          Du kannst deinen Text mit <a class="Link" href="https://de.wikipedia.org/wiki/Markdown">Markdown</a>-Befehlen formatieren. Du kannst z.B. <em>*kursiven Text*</em>, <strong>**fetten Text**</strong> oder <a class="Link" href="https://tactile.news">[Links](https://tactile.news)</a> einfügen.
      onboarding_success_heading:
