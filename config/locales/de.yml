        help: Ich habe die <a class="Link" href=%{link} target="_blank">Datenschutzerklärung</a> zur Kenntnis genommen und bin mit deren Geltung einverstanden. In unserer Datenschutzerklärung ist erklärt, welche Tools wir nutzen und mit welchen Firmen wir zusammenarbeiten.
  request:
    request:
      one: Frage
      other: Fragen
    create: Neue Frage stellen
    send: Frage an die Community senden
    success:
      one: Deine Frage wurde erfolgreich an ein Mitglied in der Community gesendet
      other: Deine Frage wurde erfolgreich an %{count} Mitglieder in der Community gesendet
    replies: Alle Antworten
    created_at: Frage gestellt %{created_at}
    hints:
      photo:
        label: Fotos
        text: >
          Schick uns doch auch ein Foto (oder mehrere). Bitte schick uns
          nur Fotos, die du selber gemacht hast. Mit der Zusendung von Fotos
          gibst du gleichzeitig dein Einverständnis für eine mögliche
          Veröffentlichung. Bei Veröffentlichung nennen wir dich als Urheber
          (Foto: Max Mustermann/100eyes).
      address:
        label: Adressen
        text: >
          Schick uns doch eine Adresse oder genaue Koordinaten. Wir nutzen
          die Geodaten für unsere Recherchen und werden sie eventuell in einem
          Text verarbeiten oder als Datenpunkt auf einer Karte verwenden.
      contact:
        label: Kontaktdaten
        text: >
          Schick uns gerne Kontaktdaten. Wir nutzen die Kontaktdaten für
          unsere Recherchen und werden die Person eventuell kontaktieren, aber
          keine Kontaktdaten veröffentlichen.
      medicalInfo:
        label: Medizinische Informationen
        text: >
          Du stellst uns hier möglicherweise sensible medizinische
          Informationen bereit. Wir sind uns dessen bewusst und behandeln deine
          Daten mit aller gebotenen Vorsicht. Wenn du uns Daten schickst,
          helfen uns diese Informationen für unsere weiteren Recherchen. Deine
          Daten werden wir nur intern auswerten, aber nicht veröffentlichen. Es
          sei denn, du gibst uns dein ausdrückliches Einverständnis, nachdem wir
          dich separat darum gebeten haben.
      confidential:
        label: Vertrauliche Informationen
        text: >
          Du stellst uns hier möglicherweise vertrauliche Informationen bereit.
          Wir sind uns dessen bewusst und behandeln diese Informationen mit
          aller gebotenen Vorsicht. Wir werden deine Informationen nur intern
          auswerten, aber nicht ungefragt veröffentlichen.
    no_replies: Bisher hat noch niemand auf diese Frage geantwortet. Schau doch später noch einmal rein!
    form:
      title:
        label: Interner Titel
        help: Damit du zwischen all deinen Fragen den Überblick behältst. Der Titel wird nicht an die Community gesandt.
        placeholder: z.B. Thema der Frage
      text:
        label: Was möchtest du wissen?
        help: Wähle eine kurze, einfache Formulierung. Beschreibe genau, welche Informationen du benötigst.
        placeholder: Gib hier deine Frage ein…
      tag_list:
        label: Empfänger:innen einschränken
        help: |
          Wähle Tags, um den Kreis der Empfänger:innen deiner Frage einzuschränken.
          Die Tags summieren sich: „Lehrer” und „Biologie” verschickt die Frage an alle Biologie-Lehrer, aber z.B. nicht an Mathe-Lehrer.
      hints:
        label: Hinweise anhängen
        help: Erinnere die Community, welche Inhalte du benötigst und wofür du sie verwendest. Hierfür gibt es die folgenden Textbausteine.

