fr:
  adapter:
    postmark:
      contributor_not_found_email:
        subject: Nous ne pouvons pas attribuer votre adresse e-mail
        text: Nous vous remercions pour votre message. Malheureusement, nous n'avons pas pu attribuer votre adresse e-mail. Il se peut que nous ayons fait une erreur ou que vous nous ayez écrit depuis une autre adresse e-mail. N'hésitez pas à nous contacter à l'adresse support@tactile.news, nous résoudrons rapidement le problème. Merci beaucoup.
      new_message_email:
        subject: La rédaction a une nouvelle question
  components:
    onboarding_header:
      byline: une recherche de dialogue de <a class="Link" href="https://tactile.news" target="_blank">tactile.news</a>
    onboarding_signal_link:
      heading: On y est presque.
      text: Pour que nous puissions vous écrire à l'avenir sur Signal, vous devez d'abord nous contacter.
      action: Pour ce faire, envoyez-nous un message sur Signal. Un petit "bonjour" suffit ! Notre numéro est <strong>%{number}</strong>.
      link: Vers l'application Signal
      copy: Copier le numéro de téléphone portable
      help:  En cliquant sur le bouton, vous accédez directement à notre contact dans l'application Signal. Vous pouvez également copier notre numéro.
    onboarding_signal_form:
      heading: Participer avec Signal
      text: Veuillez saisir ci-dessous le numéro de téléphone portable avec lequel vous êtes enregistré chez Signal.
      submit: Terminer l'inscription
    onboarding_email_form:
      heading: Participer par e-mail
      text: Veuillez saisir vos coordonnées ci-dessous pour finaliser votre inscription.
      submit: Terminer l'inscription
    onboarding_threema_form:
      heading: Participer avec Threema
      text: Veuillez saisir votre nom et votre ID Threema ci-dessous. Vous trouverez votre ID Threema dans l'application Threema, dans la section "Mon profil".
      submit: Terminer l'inscription
    onboarding_telegram_form:
      heading: Participer avec Telegram
      text: Veuillez saisir votre nom ci-dessous pour terminer l'inscription.
      submit: Terminer l'inscription
    onboarding_telegram_link:
      heading: On y est presque.
      text: Connectez-vous à votre compte Telegram dans l'application Telegram pour terminer l'inscription.
      link: Vers l'application Telegram
      copy: Copier le lien
      help: En cliquant sur le bouton, vous accédez directement au profil Telegram de "%project_name}". Vous pouvez également copier un lien et l'ouvrir sur votre smartphone.
      didnt_work: Cela n'a pas fonctionné ? Ou un code vous est-il demandé ?
    onboarding_telegram_fallback:
      heading: On y est presque.
      text: Connectez-vous à votre compte Telegram dans l'application Telegram pour terminer l'inscription.
      steps:
        - "Retrouvez-nous sur Telegram. Pour cela, recherchez <strong>%{telegram_handle}</strong>."
        - "Si vous avez trouvé notre compte Telegram, cliquez sur <strong>Start</strong>."
        - "Saisissez ce code dès qu'on vous le demande: <strong>%{token}</strong>"
    onboarding_footer:
      imprint: Mentions légales
      data_protection: Protection des données
  contributor:
    form:
      first_name:
        label: Premier nom
      last_name:
        label: Dernier nom
      email:
        label: Adresse e-mail
      signal_phone_number:
        label: Numéro de téléphone portable
      data_processing_consent:
        label: Consentement au traitement des données
        help:  J'ai pris connaissance de la <a class="Link" href=%{link} target="_blank">Protection des données</a> et j'en accepte l'application. Notre déclaration de protection des données explique quels outils nous utilisons et avec quelles entreprises nous collaborons.
      threema_id:
        label: Threema ID
        help: 6 caractères de long, composés uniquement de chiffres et de lettres majuscules
        placeholder: par ex. A12BC345
  mailer:
    unsubscribe:
      text: "Si vous ne souhaitez plus recevoir d'e-mails de notre part, vous pouvez vous désabonner en cliquant sur ce lien: {{{ pm:unsubscribe }}}"
      html: "Si vous ne souhaitez plus recevoir d'e-mails de notre part, vous pouvez vous désabonner <a href=\"{{{ pm:unsubscribe }}}\">en cliquant sur ce lien</a>."
