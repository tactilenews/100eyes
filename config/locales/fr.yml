fr:
  components:
    onboarding_header:
      byline: une recherche de dialogue de <a class="Link" href="https://tactile.news" target="_blank">tactile.news</a>
    onboarding_signal_link:
      heading: On y est presque.
      text: Pour que nous puissions vous écrire à l'avenir sur Signal, vous devez d'abord nous contacter.
      action: Pour ce faire, envoyez-nous un message sur Signal. Un petit "bonjour" suffit ! Notre numéro est <strong>%{number}</strong>.
      link: Vers l'application Signal
      copy: Copier le numéro de téléphone portable
      help:  En cliquant sur le bouton, vous accédez directement à notre contact dans l'application Signal. Vous pouvez également copier notre numéro.
    onboarding_signal_form:
      heading: Participer avec Signal
      text: Veuillez saisir ci-dessous le numéro de téléphone portable avec lequel vous êtes enregistré chez Signal.
      submit: Terminer l'inscription
    onboarding_email_form:
      heading: Participer par e-mail
      text: Veuillez saisir vos coordonnées ci-dessous pour finaliser votre inscription.
      submit: Terminer l'inscription
    onboarding_threema_form:
      heading: Participer avec Threema
      text: Veuillez saisir votre nom et votre ID Threema ci-dessous. Vous trouverez votre ID Threema dans l'application Threema, dans la section "Mon profil".
      submit: Terminer l'inscription
    onboarding_telegram_form:
      heading: Participer avec Telegram
      text: Geben Sie bitte unten Ihren Namen ein, um die Anmeldung abzuschließen.
      submit: Anmeldung fortsetzen
    onboarding_telegram_link:
      heading: Fast geschafft.
      text: Verbinden Sie Ihr Telegram-Konto in der Telegram-App, um die Anmeldung abzuschließen.
      link: Zur Telegram-App
      copy: Link kopieren
      help: Über den Button gelangen Sie direkt zum Telegram-Profil von „%{project_name}”. Alternativ können Sie einen Link kopieren und auf Ihrem Smartphone öffnen.
      didnt_work: Hat das nicht funktioniert? Oder werden Sie nach einem Code gefragt?
    onboarding_telegram_fallback:
      heading: Fast geschafft.
      text: Verbinden Sie Ihr Telegram-Konto in der Telegram-App, um die Anmeldung abzuschließen.
      steps:
        - "Finden Sie uns auf Telegram. Suchen Sie dazu nach <strong>%{telegram_handle}</strong>."
        - "Wenn Sie unser Telegram-Konto gefunden haben, klicken Sie auf <strong>Start</strong>."
        - "Geben Sie diesen Code ein, sobald sie danach gefragt werden: <strong>%{token}</strong>"
    onboarding_footer:
      imprint: Impressum
      data_protection: Datenschutz