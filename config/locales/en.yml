en:
  components:
    onboarding_header:
      byline: a dialogue research of <a class="Link" href="https://tactile.news" target="_blank">tactile.news</a>
    onboarding_signal_link:
      heading: Nearly done.
      text: In order for us to write to you on signal in the future, you must contact us first.
      action: To do this, send us a message on signal. A short "Hello" is enough! Our number is <strong>%{number}</strong>.
      link: To the Signal app
      copy: Copy cell phone number
      help:  The button will take you directly to our contact in the Signal app. Alternatively, you can copy our number.
    onboarding_signal_form:
      heading: Participate via Signal
      text: Please enter below the cell phone number you are registered with Signal.
      submit: Complete registration
    onboarding_email_form:
      heading: Participate by e-mail
      text: Please enter your contact information below to complete your registration.
      submit: Complete registration
    onboarding_threema_form:
      heading: Participate via Threema
      text: Please enter your name and Threema ID below. You can find the Threema ID in the Threema app in the "My Profile" section.
      submit: Complete registration
    onboarding_telegram_form:
      heading: Participate via Telegram
      text: Please enter your name below to complete the registration.
      submit: Complete registration
    onboarding_telegram_link:
      heading: Nearly done.
      text: Connect your Telegram account in the Telegram app to complete the signup.
      link: To the Telegram app
      copy: Copy link
      help: The button will take you directly to the Telegram profile of "%{project_name}". Alternatively, you can copy a link and open it on your smartphone.
      didnt_work: Did it not work? Or were you asked for a code?
    onboarding_telegram_fallback:
      heading: Nearly done.
      text: Connect your Telegram account in the Telegram app to complete the signup.
      steps:
        - "Find us on Telegram. To do this search for <strong>%{telegram_handle}</strong>."
        - "Once you have found our Telegram account, click on <strong>Start</strong>."
        - "Enter this code when prompted: <strong>%{token}</strong>"
    onboarding_footer:
      imprint: Imprint
      data_protection: Privacy policy
  contributor:
    form:
      first_name:
        label: First name
      last_name:
        label: Last name
      signal_phone_number:
        label: Cell phone number
      data_processing_consent:
        label: Consent to data processing
        help:  I have taken note of the <a class="Link" href=%{link} target="_blank">Privacy policy</a> and agree to its validity. Our privacy policy explains which tools we use and which companies we work with.
      threema_id:
        label: Threema ID
        help: 6 characters long, consists only of numbers and capital letters
        placeholder: e.g. A12BC345
