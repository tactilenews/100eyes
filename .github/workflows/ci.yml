name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update file watchers because of rails settings cached
        run: echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p

      - name: Create and run database migrations
        run: docker compose run -it app bin/rails db:create db:migrate

      - name: Build and start containers
        run: docker compose up --build

      - name: Run rubocop
        run: docker compose exec -it app bundle exec rubocop

      - name: Run tests
        run: docker compose exec -it app bin/rails spec
