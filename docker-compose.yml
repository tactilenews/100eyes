version: '3.7'

x-defaults: &x-defaults
  environment:
    BINDING: 0.0.0.0
    PORT: 3000
    POSTGRES_HOST: "${POSTGRES_HOST:-db}"
    POSTGRES_PORT: "${POSTGRES_PORT:-5432}"
    SIGNAL_CLI_REST_API_ENDPOINT: "http://signal:8080"
    SIGNAL_CLI_REST_API_ATTACHMENT_PATH: "signal-cli-config/attachments/"
    CHROME_URL: "http://chrome:3333"

services:
  app:
    <<: *x-defaults
    command: bundle exec rails server
    depends_on: [ db, job-worker ]

  job-worker:
    <<: *x-defaults
    command: bundle exec rails jobs:work
    depends_on: [ db, signal ]

  db:
    image: postgres:12.2-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data

  signal:
    image: bbernhard/signal-cli-rest-api:0.60
    environment:
      - USE_NATIVE=0
        #- AUTO_RECEIVE_SCHEDULE=0 22 * * * #enable this parameter on demand (see description below)
    ports:
      - "8080:8080" #map docker port 8080 to host port 8080.
    volumes:
      - ./signal-cli-config:/home/.local/share/signal-cli
  chrome:
    image: browserless/chrome:1.31-chrome-stable
    # For Apple M1
    # image: barrenechea/browserless:latest
    ports:
      - "3333:3333"
    # Mount application source code to support file uploading
    # (otherwise Chrome won't be able to find files).
    # NOTE: Make sure you use absolute paths in `#attach_file`.
    volumes:
      - .:/app:cached
    environment:
      # By default, it uses 3000, which is typically used by Rails.
      PORT: 3333
      # Set connection timeout to avoid timeout exception during debugging
      # https://docs.browserless.io/docs/docker.html#connection-timeout
      CONNECTION_TIMEOUT: 600000
volumes:
  postgres_data:
